    <script>
        function displayCharacterCount() {
            const inputArea = document.getElementById('message');
            const characterCounter = document.querySelector('#character-counter span');
            characterCounter.textContent = inputArea.value.length;
        }

        document.addEventListener('htmx:load', function () {
            let form = document.querySelector("form");

            async function handleSubmit(event) {
                event.preventDefault();
                let data = new FormData(event.target);
                fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        form.innerHTML = "Thanks! Your message was delivered successfully. I'll be in touch shortly.";
                        form.reset()
                    } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                form.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                            } else {
                                form.innerHTML = "Oops! There was a problem submitting your form. Please try again later."
                            }
                        })
                    }
                }).catch(() => {
                    form.innerHTML = "Oops! There was a problem submitting your form. Please try again later."
                });
            }

            form.addEventListener("submit", handleSubmit)
        })
